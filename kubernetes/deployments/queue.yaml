apiVersion: apps/v1
kind: Deployment
metadata:
  name: queue
spec:
  selector:
    matchLabels:
      app: queue
      tier: backend
      track: stable
  replicas: 1
  template:
    metadata:
      labels:
        app: queue
        tier: backend
        track: stable
    spec:
      containers:
      - name: rabbitmq
        image: deadtrickster/rabbitmq_prometheus:latest # https://github.com/prometheus-erl/prometheus_rabbitmq_exporter
        # image: rabbitmq:3.13-management-alpine 
        ports:
          - containerPort: 15672 # Management UI
          - containerPort: 5671 # AMQPS (TLS)
          - containerPort: 5672 # Main AMQP
          - containerPort: 9419 # Prometheus metrics
        resources:
          requests:
            cpu: 50m
            memory: 300Mi
