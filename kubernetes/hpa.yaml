apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: runners-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: runner
  minReplicas: 1
  maxReplicas: 10
  metrics:
    - type: External
      external:
        metric:
          name: custom.googleapis.com|rabbitmq_queue_messages_ready
          selector:
            matchLabels:
              metric.labels.queue: hello
        target:
          type: AverageValue
          averageValue: "10"